      - [2, 0]
      - [1, 3]
      - [3, 4]
      - [3, 5]
    - connections:
      - [0, 1, 2, 3, 4, 5]
      excludes: [1, 2]
      nodes: [0, 1, 2, 3, 4, 5]
      values:
      - [0, 1]
      - [2, 0]
      - [1, 3]
      - [3, 4]
      - [3, 5]
    - connections:
