paths: 
  '/{path}/':
    post:
      tags:
      - Coding Challenges
      summary: Minimum Swaps II
      description:
        $ref: '#/components/examples/{path}.description'
      requestBody:
        content:
          text/plain:
            schema:
              type: string
              array: array[number]
            examples:
              'Example 0':
                value: |
                  array: [7, 1, 3, 2, 4, 5, 6]
              'Example 1':
                value: |
                  array: [4, 3, 1, 2]
              'Example 2':
                value: |
                  array: [2, 3, 4, 1, 5]
              'Example 3':
                value: |
                  array: [1, 3, 5, 2, 4, 6, 7]
      responses:
        200:
          description: Successful Response
          content: 
            text/plain:
              schema:
                $ref: '#/components/schemas/OK/text_plain'
              examples:
                'Example 0':
                  value: |
                    code: 200
                    status: OK
                    data: 
                      inputs: 
                        array: [7, 1, 3, 2, 4, 5, 6]
                      outputs: 
                        swaps:
                          n: 5
                'Example 1':
                  value: |
                    code: 200
                    status: OK
                    data: 
                      inputs: 
                        array: [4, 3, 1, 2]
                      outputs: 
                        swaps:
                          n: 3
                'Example 2':
                  value: |
                    code: 200
                    status: OK
                    data: 
                      input: 
                        array: [2, 3, 4, 1, 5]
                      output: 
                        swaps:
                          n: 3
                'Example 3':
                  value: |
                    code: 200
                    status: OK
                    data: 
                      input: 
                        array: [1, 3, 5, 2, 4, 6, 7]
                      output: 
                        swaps:
                          n: 8
components:
  examples:
