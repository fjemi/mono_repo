paths: 
  '/{path}/':
    post:
      tags:
      - Coding Challenges
      summary: Rotting Oranges
      description:
        $ref: '#/components/examples/{path}.description'
      requestBody:
        content:
          text/plain:
            schema:
              type: string
              grid: array[array[number]]
            examples:
              'Example 1':
                value: |
                  grid:
                  - [2, 1, 1]
                  - [1, 1, 0]
                  - [0, 1, 1]
              'Example 2':
                value: |
                  grid:
                  - [2,1,1]
                  - [0,1,1]
                  - [1,0,1]
              'Example 3':
                value: |
                  grid:
                  - [0, 2]
                
      responses:
        200:
          description: Successful Response
          content: 
            text/plain:
              schema:
                type: string
                $ref: '#/components/schemas/OK/text_plain'
              examples:
                'Example 1':
                  value: |
                    code: 200
                    status: OK
                    data: 
                      input:
                        grid:
                        - [2, 1, 1]
                        - [1, 1, 0]
                        - [0, 1, 1]
                      output: 
                        minutes: 4
                'Example 2':
                  value: |
                    code: 200
                    status: OK
                    data: 
                      input:
                        grid:
                        - [2,1,1]
                        - [0,1,1]
                        - [1,0,1]
                      output: 
                        minutes: -1
                'Example 3':
                  value: |
                    code: 200
                    status: OK
                    data: 
                      input:
                        grid:
                        - [0, 2]
                      output:
                        minutes: 0
components:
  examples:
