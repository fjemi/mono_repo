data:
  - name: functions
    type: List[dict]
    description: List of functions defined in a YML file
  - name: data
    type: List[dict]
    description: Data that functions defined in the YML file need to execute
functions: 
  - name: add_docstrings
    description: A decorator that adds docstrings to a function
    parameters: data
    returns: Function with added docstrings
dependencies:
  - python-box
tests: 
  - description: Should set the functions docstrings and set the parameters within the docstring
    input: 
      functions: 
        - name: test_function
          parameters: parameters
          returns: returns
      data: 
        - name: parameter_1
          type: str
          description: parameter_1
    function: add_docstrings
    output:
      name: test_function
      parameters: 
        - name: parameter_1
          type: str
          description: parameter_1
      returns: returns
  - description: Should set the functions docstrings leaving the parametes as None
    input: 
      functions: 
        - name: test_function
          parameters: null
          returns: returns
      data: null
    function: add_docstrings
    output:
      name: test_function
      parameters: null
      returns: returns
  - description: Should return the function with orignial docstrings if none are defined in the yml
    input: 
      functions: 
        - name: null
          parameters: null
          returns: null
      data: null
    function: add_docstrings
    output: 'test for docstrings'
links:
  - https://stackoverflow.com/questions/13603088/python-dynamic-help-and-autocomplete-generation
